<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="base.css" />
        <link rel="stylesheet" type="text/css" href="popup.css" />
        <script src="base.js" type="text/javascript"></script>
        <script src="popup.js" type="text/javascript"></script>
        <base href="http://www.v2ex.com" />
        <base target="_blank" />
    </head>
    <body onload="onBodyLoad();">
        <div id="tabs">
            <ul>
                <li id="notification_tab" name="notification" class="selected">
                    <a>提醒</a>
                </li>
                <li id="topic_tab" name="topic">
                    <a>主题收藏</a>
                </li>
                <li id="hot_tab" name="hot">
                    <a>本日热议主题</a>
                </li>
            </ul>
        </div>
        <div id="main">
            <div id="notification_page">
                <div id="notification_message" class="message">
                    <div class="loading">载入中……</div>
                </div>
                <div id="notifications"></div>
                <div id="notification_see_all" class="see_all" style="display: none">
                    <a href="/notifications">查看全部提醒</a>
                </div>
                <div id="notification_signin" class="signin" style="display: none">
                    <span>还没有登陆V2EX，请点击下面按钮登入</span>
                    <a href="/signin">登入</a>
                </div>
            </div>
            <div id="topic_page" style="display: none">
                <div id="topic_message" class="message">
                    <div class="loading">载入中……</div>
                </div>
                <div id="topics"></div>
                <div id="topic_see_all" class="see_all" style="display: none">
                    <a href="/my/topics">查看全部主题收藏</a>
                </div>
                <div id="topic_signin" class="signin" style="display: none">
                    <span>还没有登陆V2EX，请点击下面按钮登入</span>
                    <a href="/signin">登入</a>
                </div>
            </div>
            <div id="hot_page" style="display: none">
                <div id="hot_message" class="message">
                    <div class="loading">载入中……</div>
                </div>
                <div id="hots"></div>
            </div>
        </div>
    </body>
</html>
