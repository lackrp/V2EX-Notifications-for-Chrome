<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>V2EX Notifications Options</title>
        <link rel="stylesheet" type="text/css" href="options.css" />
        <script type="text/javascript" src="settings.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="header">V2EX Notification 偏好设置</div>
            <div id="options">
                <div class="option hidden">
                    <input type="checkbox" id="show_notification" />
                    <label for="show_notification">显示桌面提醒</label>
                </div>
                <div class="option">
                    <label for="update_frequency">更新频率：</label>
                    <select id="update_frequency">
                        <option value="60000">1 分钟
                        <option value="300000">5 分钟
                        <option value="600000">10 分钟
                        <option value="900000">15 分钟
                        <option value="1800000">30 分钟
                        <option value="3600000">1 小时
                    </select>
                </div>
            </div>
            <div id="close">
                <button onclick="javascript: window.close()">关闭</button>
            </div>
        </div>
        <script type="text/javascript" src="options.js"></script>
    </body>
</html>
